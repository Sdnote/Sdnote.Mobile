<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media" id="l_uname">
					<a class="mui-navigate-right" href="#account">
						<div class="mui-media-body">
							Hello Sdnote
							<p class='mui-ellipsis' id="t_uName"></p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell" id="l_reg">
					<a class="mui-navigate-right" id="reg" onClick="toReg()">
						注册
					</a>
				</li>
				<li class="mui-table-view-cell" id="l_log">
					<a class="mui-navigate-right" id="login" onClick="toLog()">
						登陆
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right" onclick="toAbo()">
						关于mui
					</a>
				</li>
			</ul>
			<ul id="out" class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a  style="text-align: center;color: #FF3B30;" onclick="out()">
						退出登录
					</a>
				</li>
			</ul>
		</div>	
		
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			//swipeBack:true //启用右滑关闭功能		
		});		
		
		//监听返回并刷新
		window.addEventListener('refresh', function(e){//执行刷新
			console.log(" 返回");
		    location.reload();
		});
		
		//判断登录否，显示不同信息
		mui.plusReady(function(){ 
			//判断是否登录（UName/Utoken）
			if(plus.storage.getItem('uName') !== null)
			{
				document.getElementById("t_uName").textContent ="账号: "+plus.storage.getItem('uName');			
				console.log(plus.storage.getItem('uName')+" "+plus.storage.getItem('uToken')+" "+plus.storage.getItem('uId'));
				var target = document.getElementById("l_reg");
				target.style.display="none";
				var target = document.getElementById("l_log");
				target.style.display="none";	
				var target = document.getElementById("out");
				target.style.display="block";	
				
			}
			else
			{
				console.log("没有登录");
				//refresh();
				var target = document.getElementById("l_uname");
				target.style.display="none";
				var target = document.getElementById("l_reg");
				target.style.display="block";
				var target = document.getElementById("l_log");
				target.style.display="block";	
				var target = document.getElementById("out");
				target.style.display="none";	
			}
		});
		
		
		function out(){
			void plus.storage.clear();
			refresh();
			
		}
		function refresh(){
			var wobj = plus.webview.getWebviewById("tab-webview-subpage-setting.html");
			wobj.reload(true);
			window.location.reload()
		}
		
		function toAbo(){
			
		}
		
		function toReg(){
			mui.openWindow({
				url:'/login/reg.html',
				id:'/login/reg.html',
				show: { 
				        aniShow: 'pop-in'
				}
			});
		}
		
		function toLog(){
			mui.openWindow({
				url:'/login/login.html',
				id:'/login/login.html',
				show: {
				        aniShow: 'pop-in'
				}
			});
		}
		
		
	</script>
</html>
