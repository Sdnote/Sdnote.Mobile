<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">折叠面板</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse mui-active">
						<a class="mui-navigate-right " href="#">添加日程</a>
						<div class="mui-collapse-content">
							<form class="mui-input-group">
								<div class="mui-input-row">
									<label>标题</label>
									<input type="text" id = "rTitle"  class=" mui-input-speech mui-input-clear" placeholder="输入日程标题">
								</div>
								<div class="mui-input-row">
									<label>标签Tag</label>
									<input type="text" class="mui-input-clear" placeholder="输入日程标签 Tag">
								</div>
								<div class="mui-input-row">
									<label>内容</label>
									<input type="text" class="mui-input-speech mui-input-clear" placeholder="输入日程内容">
								</div>
								<div class="mui-input-row">
									<label>开始时间</label>
									<label id="stratTime"></label>
									<button id='pickDateBtn' type="button" class="mui-btn">日期</button>
									<button id='pickTimeBtn' type="button" class="mui-btn">时间</button>
								</div>
								<div class="mui-input-row">
									<label>结束时间</label>
									<label id="endTime"></label>
									<button id='pickDateBtn' type="button" class="mui-btn">日期</button>
									<button id='pickTimeBtn' type="button" class="mui-btn">时间</button>
								</div>
								<div class="mui-input-row">
									<label>提醒时间</label>
									<label id="remindTime"></label>
									<button id='pickDateBtn' type="button" class="mui-btn">日期</button>
									<button id='pickTimeBtn' type="button" class="mui-btn">时间</button>
								</div>
								<div class="mui-button-row">
									<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">确认</button>&nbsp;&nbsp;
									<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">取消</button>
								</div>
							</form>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">添加笔记</a>
						<div class="mui-collapse-content">
							<form class="mui-input-group">
								<div class="mui-input-row">
									<label>标题</label>
									<input type="text" id = "rTitle"  class=" mui-input-speech mui-input-clear" placeholder="输入日程标题">
								</div>
								<div class="mui-input-row">
									<label>标签Tag:</label>
									<input type="text" class="mui-input-clear" placeholder="输入日程标签 Tag">
								</div>
								<div class="mui-input-row">
									<label>Input</label>
									<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
								</div>
								<div class="mui-button-row">
									<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">确认</button>&nbsp;&nbsp;
									<button class="mui-btn mui-btn-primary" type="button" onclick="return false;">取消</button>
								</div>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			var info = document.getElementById("info");
			
			document.getElementById("pickDateBtn").addEventListener('tap', function() {
				var dDate = new Date();
				dDate.setFullYear(2014, 7, 16);
				var minDate = new Date();
				minDate.setFullYear(2010, 0, 1);
				var maxDate = new Date();
				maxDate.setFullYear(2016, 11, 31);
				plus.nativeUI.pickDate(function(e) {
					var d = e.date;
					info.innerText = '您选择的日期是:' + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
				}, function(e) {
					info.innerText = "您没有选择日期";
				}, {
					title: "请选择日期",
					date: dDate,
					minDate: minDate,
					maxDate: maxDate
				});
			})
			 document.getElementById("pickTimeBtn").addEventListener('tap', function() {
				var dTime = new Date();
				dTime.setHours(6, 0);
				plus.nativeUI.pickTime(function(e) {
					var d = e.date;
					info.innerText = "您选择的时间是：" + d.getHours() + ":" + d.getMinutes();
				}, function(e) {
					info.innerText = "您没有选择时间"
				}, {
					title: "请选择时间",
					is24Hour: true,
					time: dTime
				});
			});
			
		</script>
	</body>

</html>
