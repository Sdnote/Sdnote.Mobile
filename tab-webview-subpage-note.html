<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.title {
				padding: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--<div class="title">
					这是webview模式选项卡中的第2个子页面，该页面展示一个支持下拉刷新、上拉加载的消息列表
				</div>-->
				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
		        <!--<li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis">title</h4>
		                    <h5>Note Tag ：<span>TAG</span></h5>
		                    <p class="mui-h6 mui-ellipsis">NOTE CONTENT</p>
		                </div>
		                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
		                    <span class="mui-h5">12:25</span>
		                </div>
		            </div>
		        </li>-->
		    </ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
				}
			});
			
			
			//初次加载获取列表并渲染
			mui.plusReady(function(){
				var xhr = new plus.net.XMLHttpRequest();
				//预处理请求
				xhr.open("POST", "http://dstantside.com/Sdnote/api/Note/getAll");
				//参数
				var user = {};
				var attr1 = "Token";
				var attr2 = "UserID";
				user[attr1] = plus.storage.getItem('uToken');
				user[attr2] = plus.storage.getItem('uId'); 
				//console.log(user[attr1]+" "+user[attr2]);
				//设置请求头
				xhr.setRequestHeader('Content-Type','application/json');
				// 发送HTTP请求
				//console.log(user);
				xhr.send(user);	

				xhr.onreadystatechange = function (){
				    if ( xhr.status == 200 ) {
				        //console.log( "xhr请求成功："+xhr.responseText);
				      	var noteList = JSON.parse(xhr.responseText);
				      	console.log(xhr.responseText);
				      	var nState = eval(noteList.State);  
						console.log(nState);
						
						switch(nState)
						{
							case 200:
								//加载列表
								var nData = eval(noteList.data);
								//console.log(nData);
								for (var i in nData) {
									
									//接受数据
									 var lnoteID = nData[i].noteID;
							         var ltitle = nData[i].title;
							         var lnoteTime = nData[i].noteTime.slice(5,16);
							         var ltags = nData[i].tags;
							         var lcontent = nData[i].content;
							         
							         console.log(lnoteID);
							        //渲染列表
							        var table = document.body.querySelector('.mui-table-view');
									var cells = document.body.querySelectorAll('.mui-table-view-cell');
									
									var li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									li.innerHTML = '<div class="mui-table"><div class="mui-table-cell mui-col-xs-10"><h4 class="mui-ellipsis">'+ ltitle + '</h4><h5>标签 :' +ltags+ '</h5><p class="mui-h6 mui-ellipsis">' + lcontent + '</p></div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5">' + lnoteTime + '</span></div></div>';
									//下拉刷新，新纪录插到最前面；
									table.insertBefore(li, table.firstChild);
							
							        
							    }
								break;
							case 401:
								//异常
								plus.nativeUI.toast('用户异常，检查登陆！~');
								break;
							default:
								plus.nativeUI.toast("Error：请求异常");
						}
				    } else {
				        //console.log( "xhr请求失败："+xhr.status );
				        plus.nativeUI.toast('异常！');
				    }
				}	
			});
			
			
		
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<div class="mui-table"><div class="mui-table-cell mui-col-xs-10"><h4 class="mui-ellipsis">title</h4><h5>remind time : 12:35</h5><p class="mui-h6 mui-ellipsis">remind content</p></div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5">12:25</span></div></div>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<div class="mui-table"><div class="mui-table-cell mui-col-xs-10"><h4 class="mui-ellipsis">title</h4><h5>remind time : 12:35</h5><p class="mui-h6 mui-ellipsis">remind content</p></div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5">12:25</span></div></div>';
						table.appendChild(li);
					}
				}, 1000);
			}
		</script>
	</body>
</html>
