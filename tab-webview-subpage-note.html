	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<!--<button type="button" class="mui-btn mui-btn-primary float-button">+</button>-->
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" >

		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">

		<script src="js/mui.min.js"></script>
		<script>
			window.addEventListener('refresh', function(e){//执行刷新
			    //console.log("返回");
			    location.reload();
			});
			
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
				}
			});
			
			//监听返回并刷新
			
			//全局变量数据源
			var nData;
			var f_dataIn;
			//初次加载获取列表并渲染
			mui.plusReady(function(){
				var xhr = new plus.net.XMLHttpRequest();
				//预处理请求
				xhr.open("POST", "http://dstantside.com/Sdnote/api/Note/getAll");
				//参数
				var user = {};
				var attr1 = "Token";
				var attr2 = "UserID";
				user[attr1] = plus.storage.getItem('uToken');
				user[attr2] = plus.storage.getItem('uId'); 
				//console.log(user[attr1]+" "+user[attr2]);
				//设置请求头
				xhr.setRequestHeader('Content-Type','application/json');
				// 发送HTTP请求
				//console.log(user);
				xhr.send(user);	

				xhr.onreadystatechange = function (){
				    if ( xhr.status == 200 ) {
				        //console.log( "xhr请求成功："+xhr.responseText);
				      	var noteList = JSON.parse(xhr.responseText);
				      	//console.log(xhr.responseText);
				      	var nState = eval(noteList.State);  
						//console.log(nState);
						//nData = eval(noteList.data);  
						
						switch(nState)
						{
							case 200:
								//设置到本地存储
								nData = eval(noteList.data); 
								//console.log(nData);
								plus.storage.setItem('uNote',JSON.stringify(nData));
								//console.log(JSON.parse(plus.storage.getItem('uNote')));							
								break;
							case 401:
								//异常
								plus.nativeUI.toast('用户异常，检查登陆！~');
								break;
							default:
								plus.nativeUI.toast("Error：请求异常");
						}
				    } else {
				        //console.log( "xhr请求失败："+xhr.status );
				        plus.nativeUI.toast('异常！');
				    }
				}				
				//判断是否200，将数据存入nData，则调用加载
				load();		
			});
			
			
		
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					//下拉加载
					load();					
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					location.reload();
				}, 1000);
			}
			function pullupRefresh() {
				setTimeout(function() {
					 plus.nativeUI.toast('上滑啦~');
				}, 1000);
			}
			
			function load(){
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				
				var sData = JSON.parse(plus.storage.getItem('uNote'));
				//操作dom 先删除，再加载
			    while (table.hasChildNodes()) {
			        table.removeChild(table.firstChild);				
			    }
				for (var i in sData) {
					//接受数据
					 var lnoteID = sData[i].noteID;
			         var ltitle = sData[i].title;
			         var lnoteTime = sData[i].noteTime.slice(5,16);
			         var ltags = sData[i].tags;
			         var lcontent = sData[i].content;
			         
			         //console.log(lnoteID);
			        //渲染列表
			        var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');

					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.innerHTML = '<div class="mui-table"><div class="mui-table-cell mui-col-xs-10"><h4 class="mui-ellipsis">'+ ltitle + '</h4><h5>标签 :' +ltags+ '</h5><p class="mui-h6 mui-ellipsis">' + lcontent + '</p></div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5">' + lnoteTime + '</span></div></div>';
					
					table.insertBefore(li, table.firstChild);
			    }
			}
		</script>
	</body>
