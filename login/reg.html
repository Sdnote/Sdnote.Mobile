<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号(五位以上字符)">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
				<div class="mui-input-row">
					<label>手机</label>
					<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入手机">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var emailBox = doc.getElementById('email');
					var phoneBox = doc.getElementById('phone');
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							account: accountBox.value,
							password: passwordBox.value,
							email: emailBox.value,
							phone: phoneBox.value,
							age : "0",
							sex : 0
						};
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						xhr.onreadystatechange = function (){
						if ( xhr.status == 200 ) 
						{
							//console.log("xhr请求成功："+xhr.responseText);
							//document.getElementById("test").textContent=xhr.responseText;	
							//格式化获取的值
							var userInfo = eval("("+xhr.responseText+")");
							var uName = eval('userInfo.'+'userName');  
							var uToken = eval('userInfo.'+'token');
							//状态码
							var uState = eval('userInfo.'+'state');
							//console.log(" 状态码"+uState);
							
							//状态判断
							if(uState == 200)
							{
								//清零缓存
								void plus.storage.clear();
								//console.log(plus.storage.getLength());
								//存入用户 userName 和 token
								plus.storage.setItem('uName',uName);
								plus.storage.setItem('uToken',uToken);
								//console.log(plus.storage.getItem('uName')+" "+plus.storage.getItem('uToken'));
								//console.log(plus.storage.getLength());
								
								//打印登陆信息
								plus.nativeUI.toast('你好！'+ uName);
								//console.log(uToken);
								
								//跳转页面
								var ws=plus.webview.currentWebview();
								  //console.log('flag');
								plus.webview.close(ws);		
								var h=plus.webview.getLaunchWebview();
								//console.log('flag'+h.getURL());
								
								plus.webview.show(h); // 显示窗口
							}
							else if(uState == 400)
							{
								plus.nativeUI.toast("登陆异常! Code"+uState+ " 此用户尚未注册！");
							}
							else if(uState == 401)
							{
								plus.nativeUI.toast("登陆异常! Code"+uState+ " 密码错误！");
							}
		
						} 
						else 
						{
							//
							plus.nativeUI.toast("请求异常");
							//console.log( "xhr请求失败："+xhr.status );
						}
					}
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
