<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号(五位以上字符)">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
				<div class="mui-input-row">
					<label>手机</label>
					<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入手机">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
				
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var emailBox = doc.getElementById('email');
					var phoneBox = doc.getElementById('phone');
					regButton.addEventListener('tap', function(event) {
						
						if(accountBox.value == "")
						{
							console.log("flag for erro null");
							plus.nativeUI.toast('不写点什么怎么注册呢？');
							return;
						}
						
						var regInfo = {
							userName: accountBox.value,
							password: passwordBox.value,
							Email: emailBox.value,
							phone: phoneBox.value,
							age : "0",
							sex : 0
						};
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						
						//处理请求
						var xhr = new plus.net.XMLHttpRequest();
						//预处理请求
						xhr.open("POST", "http://dstantside.com/Sdnote/api/Login/register");
				
						
						//设置请求头
						xhr.setRequestHeader('Content-Type','application/json');
						// 发送HTTP请求
						
						xhr.send(regInfo);
						console.log(regInfo);
						
						//处理返回值
						xhr.onreadystatechange = function (){
						if ( xhr.status == 200 ) 
						{
							console.log(xhr.responseText);
							var re = eval("("+xhr.responseText+")");
							//console.log(re);
							var rState = eval('re.'+'state');
							var rName = eval('re.'+'userName');
							var rEmail = eval('re.'+'Eamil');
							var rPhone = eval('re.'+'phone');
							//console.log(" 状态码"+uState);
								
							rState = parseInt(rState);
							//console.log(" 状态码"+uState);
							
							//状态判断
							switch(rState)
							{
								case 200:
									plus.nativeUI.toast('注册成功');
									$.openWindow({
									    url: 'login.html',
									    id: 'login',
									    show: {
									        aniShow: 'pop-in'
									    }
									});
									break;
								case 400:
									//erro  
									plus.nativeUI.toast('注册异常! Code'+rState+ ' 注册失败！');
									break;
								case 401:
									//用户已存在
									plus.nativeUI.toast('注册异常! Code'+rState+ ' 用户名已存在！');
									break;
								case 402:
									//邮箱已注册
									plus.nativeUI.toast('注册异常! Code'+rState+ ' 邮箱已注册');
									break;
								case 403:
									// 手机号已注册
									plus.nativeUI.toast('注册异常! Code'+rState+ ' 手机号已注册');
									break;
								default:
									plus.nativeUI.toast("Error：请求异常");
							}
							
						} 
						else 
						{
							//
							plus.nativeUI.toast("注册出错，请重试！");
							//console.log( "xhr请求失败："+xhr.status );
						}
					}
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
